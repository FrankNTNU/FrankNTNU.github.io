<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>互動式組織圖</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- include index.js -->
    <script src="index.js"></script>
    <style>
      * {
        font-family: "Microsoft JhengHei", "Arial", sans-serif;
      }

      body {
        background-color: #f7f9fc;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      #chart_div {
        width: 100%;
        height: auto;
        max-width: 100%;
        /* Ensures it takes the full page width on the web */
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        overflow-x: auto;
        /* Adds scrolling if the chart is too wide */
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }

      .button-container {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #2980b9;
      }

      input[type="file"] {
        display: none;
      }
      .button-color-config {
        background-color: #bdc3c7;
        color: #2c3e50;
        border: none;
        padding: 5px 10px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .button-color-config:hover {
        background-color: #7f8c8d;
      }
      @media print {
        .button-container {
          display: none;
        }

        #chart_div {
          width: 100%;
          height: auto;
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <h1>互動式組織圖</h1>
    <!-- Add a tag line -->
    <p
      style="
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        color: #555;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      "
    >
      快速利用 Excel 匯入並建立組織圖
    </p>
    <div class="button-container">
      <button onclick="printChart()">列印組織圖</button>
      <button onclick="document.getElementById('fileInput').click()">
        上傳資料
      </button>
      <input
        type="file"
        id="fileInput"
        accept=".xlsx"
        onchange="handleFileUpload(event)"
      />
      <button onclick="downloadTemplate()">下載範本</button>
    </div>
    <!-- an textbox to let users set the chart title -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      "
    >
      <label for="chartTitle" style="margin-right: 10px">標題：</label>
      <input
        type="text"
        id="chartTitle"
        placeholder="輸入組織圖標題"
        value="我的組織圖"
        style="
          width: 256px;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      />
    </div>
    <!-- An area to let users manage a list of colors to use for the chart and show default color list -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      "
    >
      <div style="display: flex; justify-content: center; align-items: center">
        <p style="margin-right: 10px">預設顏色：</p>
        <div
          id="colorList"
          style="display: flex; justify-content: center; align-items: center"
        >
          <div
            class="color-box"
            style="background-color: #3498db"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color-box"
            style="background-color: #2ecc71"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color-box"
            style="background-color: #e74c3c"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color-box"
            style="background-color: #f39c12"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color-box"
            style="background-color: #9b59b6"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color-box"
            style="background-color: #1abc9c"
            onclick="selectColor(this)"
          ></div>
        </div>
      </div>
      <input
        type="color"
        id="colorPicker"
        value="#000000"
        style="margin-left: 10px"
      />
      <!-- update color -->
      <button onclick="updateColor()" class="button-color-config">
        修改顏色
      </button>
      <button onclick="addColor()" class="button-color-config">新增顏色</button>
      <button onclick="removeColor()" class="button-color-config">
        移除顏色
      </button>
    </div>

    <style>
      .color-box {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 5px;
        cursor: pointer;
      }
    </style>
    <!-- add a chart title -->
    <h2 style="text-align: center; margin-bottom: 20px" id="chart_title_div">
      我的組織圖
    </h2>
    <div id="chart_div"></div>
  </body>
  <!-- Footer to specify company name, author, and contact information -->
  <footer>
    <div
      class="footer"
      style="
        font-size: 10px;
        text-align: center;
        padding: 10px;
        background-color: #f8f9fa;
      "
    >
      <p>© 2024 SmartMan Co., Ltd.</p>
      <p>
        Email: <a href="mailto:frank@smartman.com.tw">frank@smartman.com.tw</a>
      </p>
      <!-- privacy policy -->
      <!-- say data is processed locally and never to the cloud -->
      <p>您的資料將在本地端處理，不會上傳至雲端。</p>
    </div>
  </footer>
</html>
